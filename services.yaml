    poop_color:
      name: Poop color
      description: Update color of the poop
      selector:
        select:
          options:
            - label: Brown
              value: brown
            - label: Dark brown
              value: dark_brown
            - label: Light brown
              value: light_brown
            - label: Yellow
              value: yellow
            - label: Green
              value: green
            - label: Red
              value: red
            - label: Black
              value: black
            - label: White
              value: white
    urine_amount:
      name: Urine amount
      description: Update amount of urine
      selector:
        select:
          options:
            - label: Small
              value: small
            - label: Normal
              value: normal
            - label: Large
              value: large
    notes:
      name: Notes
      description: Update notes about this visit
      selector:
        text:
          multiline: true

